<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profile</title>
  </head>

  <body>
    <!-- Header -->
    <div class="row row-cols-1">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e31c79">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="../images/token_1 (1).png" alt="" width="50" height="50" class="d-inline-block align-text-middle">
              Gazelluf
            </a>
            <a class="navbar-brand" href="profile.html" >
              <img src="../images/profile.png" alt="" width="=50" height = "50" class="d-inline-block align-text-middle">
            </a>
          </div>
        </nav>
      </div>
    </div>
<h1>User Profile</h1>
Rewards: 0
Steps: 0
Calories: {{calories}}
Weight: {{current_weight}}

<br><br>

<button type="button" style="background-color:#e31c79;border-color:#e31c79" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="">Link your MyFitnessPal</button>
<button type="button" style="background-color:#e31c79;border-color:#e31c79"class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Link your Mi Fit</button>
<button type="button" style="background-color:#e31c79;border-color:#e31c79"class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Link your Google Fit </button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

    <!-- JavaScript Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	$('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text('Link account')
        modal.find('.modal-body input').val(recipient)
      })
    </script>
  </body>
</html>
