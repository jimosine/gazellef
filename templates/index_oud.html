<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Meta Title -->
  <title>Homepage</title>
  <!-- CSS Override -->
  <style>
    /* ALL CHANGES HERE OVERRIDE BOOTSTRAP CSS */
    * {
      font-family: Andale Mono, monospace !important;
    }

    .btn-primary,
    .btn-primary:active,
    .btn-primary:active:focus,
    .btn-primary:visited {
      border-color: #e31c79 !important;
      color: #FFFFFF !important;
      background-color: #e31c79 !important;
      box-shadow: #e31c79 !important;
    }

    .btn-primary:hover {
      background-color: #FABEE0 !important;
    }
  </style>
</head>

<body>
  <!-- Use to control width of layout -->
  <div class="container-fluid" style="padding-left: 0rem;">

    <!-- Header -->
    <div class="row row-cols-1">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e31c79">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-weight: bold; color: white">
              <img src="/../static/images/icon.png" alt="" width="50" height="50"
                class="d-inline-block align-text-middle">
              Gazelluf
            </a>
            <a class="navbar-brand" href="profile">
              <img src="/../static/images/profile.png" alt="" width="=50" height="50"
                class="d-inline-block align-text-middle">
              <button type="button" class="btn btn-primary btn-lg">My Profile</button>
            </a>
          </div>
        </nav>
      </div>
    </div>

    <!-- Body -->
    <!-- Card -->
    <div class="row row-cols-1">
      <div class="col d-flex justify-content-center">
        <div class="card my-5" style="width: 25rem;">
          <img src="/../static/images/maps.png" class="img-thumbnail" alt="..." width="400" height="400">
          <div class="card-body" style="background-color:#fabee0">
            <h5 class="card-title">Start Walking!</h5>
            <p style="background-color: #FABEE0; padding: 1rem;">
              <b>Step 1:</b> Choose your supermarket destination. Here you will pick up your groceries.
            </p>
                          <b>Step 2:</b> Choose your route preference. "Generate Route" will generate a personalised route. "Scenic
              Route" will generate a route that along as many places of interst as possible.
            </p>
            <div class="row row-cols-3">

              <div class="col-6">
                <!-- Choose Supermarket -->
                <div class="dropdown">
<form method="post">
  <label for="storelist">Choose a store:</label>
  <select id="storelist" name="storelist">
      {% for store in stores %}
          <option value="{{ store }}" >{{ store['name'] }}</option>
      {% endfor %}


  </select>
  <input type="submit">
</form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- JavaScript Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
