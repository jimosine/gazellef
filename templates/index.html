    <!-- Header -->
    <div class="row row-cols-1">
      <div class="col">
        <nav class="navbar navbar-light" style="background-color:#e31c79">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="../images/token_1 (1).png" alt="" width="50" height="50" class="d-inline-block align-text-middle">

            <a class="navbar-brand" href="profile.html" >

            </a>
          </div>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-6 d-flex justify-content-center">
        <div class="card my-5" style="width: 30rem;;">

          </div>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div class="card my-5" style="width: 30rem;">
          <img src="../images/profile.png" class="img-thumbnail" alt="...">
          <div class="card-body" style="background-color:#fabee0">
            <h5 class="card-title">Your Progression</h5>
            <p class="card-text">Keep track of your rewards, steps and calories! Link your fitness or activity tracker

            <a href="profile.html" class="btn text-white" style="background-color:#e31c79">Go to Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
