<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Meta Title -->
  <title>Homepage</title>
  <!-- CSS Override -->
  <style>
    /* ALL CHANGES HERE OVERRIDE BOOTSTRAP CSS */
    * {
      font-family: Andale Mono, monospace !important;
    }

    .btn-primary,
    .btn-primary:active,
    .btn-primary:active:focus,
    .btn-primary:visited {
      border-color: #e31c79 !important;
      color: #FFFFFF !important;
      background-color: #e31c79 !important;
      box-shadow: #e31c79 !important;
    }

    .btn-primary:hover {
      background-color: #FABEE0 !important;
    }
  </style>
</head>

<body>
  <!-- Use to control width of layout -->
  <div class="container-fluid" style="padding-left: 0rem;">

    <!-- Header -->
    <div class="row row-cols-1">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e31c79">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-weight: bold; color: white">
              <img src="/../static/images/icon.png" alt="" width="50" height="50"
                class="d-inline-block align-text-middle">
              Gazelluf
            </a>
            <a class="navbar-brand" href="profile">
              <img src="/../static/images/profile.png" alt="" width="=50" height="50"
                class="d-inline-block align-text-middle">
              <button type="button" class="btn btn-primary btn-lg">My Profile</button>
            </a>
          </div>
        </nav>
      </div>
    </div>

    <!-- Body -->
    <div class="row row-cols-6">
      <div class="col-6 d-flex justify-content-center">
        <div class="card my-5" style="width: 30rem;;">
          <img src="/../static/images/maps.png" class="img-thumbnail" alt="..." width="500" height="500">
          <div class="card-body" style="background-color:#fabee0">
            <h5 class="card-title">Start Walking!</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="direction_scenic" class="btn text-white" style="background-color:#e31c79">Go to Maps</a>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <div class="card my-5" style="width: 30rem;">
          <img src="/../static/images/profile.png" class="img-thumbnail" alt="..." width="500" height="500">
          <div class="card-body" style="background-color:#fabee0">
            <h5 class="card-title">Your Progression</h5>
            <p class="card-text">Keep track of your rewards, steps and calories! Link your fitness or activity tracker
              in order to have everything in one place!</p>
            <a href="profile" class="btn text-white" style="background-color:#e31c79">Go to Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
