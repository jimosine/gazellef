<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Meta Title and Icon -->
  <title>Confirmation</title>
  <link rel="icon" type="image/x-icon" href="/../static/images/icon.png">
  <!-- CSS Override -->
  <style>
    /* ALL CHANGES HERE OVERRIDE BOOTSTRAP CSS */
    * {
      font-family: Andale Mono, monospace !important;
    }

    .btn-primary,
    .btn-primary:active,
    .btn-primary:active:focus,
    .btn-primary:visited {
      border-color: #e31c79 !important;
      color: #FFFFFF !important;
      background-color: #e31c79 !important;
      box-shadow: #e31c79 !important;
    }

    .btn-primary:hover {
      background-color: #FABEE0 !important;
    }
  </style>
</head>

<body>
  <!-- Use to control width of layout (removes whitespaces left and right)-->
  <div class="container-fluid" style="padding-left: 0rem; padding-right: 0rem; overflow: hidden;">

    <!-- Header -->
    <div class="row row-cols-1">
      <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e31c79">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-weight: bold; color: white">
              <img src="/../static/images/icon.png" alt="" width="50" height="50"
                class="d-inline-block align-text-middle">
              Gazelluf
            </a>
            <a class="navbar-brand" href="profile">
              <img src="/../static/images/profile.png" alt="" width="=50" height="50"
                class="d-inline-block align-text-middle">
              <button type="button" class="btn btn-primary btn-lg">My Profile</button>
            </a>
          </div>
        </nav>
      </div>
    </div>

    <!-- Confirmation Text -->
    <div class="row row-cols-1">
      <div class="col d-flex justify-content-center">
        <div class="card" style="width: auto; margin: 1rem;">
          <div class="card-body">
            <h5 class="card-title">Congratulations! You arrived at your Destination</h5>
            <h6 class="card-subtitle mb-2 text-muted">You walked from Science Park to Albert Heijn Diemen </h6>
            <p class="card-text">
              You walked a distance of <b>vv</b> kilomters!
            </p>
            <p class="card-text">
              You walked <b>ww</b> minutes!
            </p>
            <p class="card-text">
              You burned <b>xx</b> calories!
            </p>
            <p class="card-text">
              You visited <b>yy</b> hotspots!
            </p>
            <p class="card-text">
              You received <b>zz</b> points!
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Continuation Buttons -->
    <div class="row row-cols-1">
      <div class="col d-flex justify-content-center">
        <a href="index" class="btn btn-primary" style="margin: 1rem;">Walk Another Route</a>
        <a href="profile" class="btn btn-primary" style="margin: 1rem;">Go to your Profile</a>
      </div>
    </div>




    <!-- JavaScript Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
